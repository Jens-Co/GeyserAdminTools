# Plugin provided by ProjectG
version: 1

EnableAdminTools: true

# Item on join settings
ItemJoin: true
Slot: 4
DisableItemDrop: true
DisableItemMove: true

# Forms settings
Forms:
  EnableAdminForm: true
  EnableModForm: true
  EnableCustomCommands: true
  EnableMobForm: true
  EnableServerForm: true

# Edit custom Form
CommandsForm:
  # Set button name in main menu.
  ButtonMainMenu: Custom Commands
  # Set title and content text
  Title: Choose title
  Content: choose content

  # Button Setup Button = Button Name, SetCommand = set command to button
  Button1: test1
  SetCommand1: "spawn"

  Button2: test2
  SetCommand2: "back"

  Button3: test3
  SetCommand3: "home"

  Button4: test4
  SetCommand4: ""

  Button5: test5
  SetCommand5: ""